<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Example</title>
  <!-- <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script> -->
  <link href="unpkg.com_splitting@1.0.6_dist_splitting-cells.css" rel="stylesheet" type="text/css" />

<body>
  <div class="slider-container">
    <div class="slider-item active">

    </div>
    <div class="slider-item">
      <h1 class="font5" data-splitting>יום אסל</h1>
    </div>
    <div class="slider-item">
      <h1 class="font3" data-splitting>קשב וריכוז</h1>
    </div>
    <div class="slider-item">
      <h1 class="font4">קצב וריקוד</h1>
    </div>
    <div class="slider-item">
      <h1 class="font1" data-splitting>שלום</h1>
    </div>
    <div class="slider-item">
      <h1 class="font6" data-splitting>מאניה דיפרסיה</h1>
    </div>
  </div>
  
  <script src="script.js"></script>

</html>
